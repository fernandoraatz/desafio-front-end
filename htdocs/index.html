<!DOCTYPE html>
<!--[if lt IE 7]><html class="no-js lt-ie9 lt-ie8 lt-ie7 ie6" lang="pt-BR"><![endif]-->
<!--[if IE 7]><html class="no-js lt-ie9 lt-ie8 ie7" lang="pt-BR"><![endif]-->
<!--[if IE 8]><html class="no-js lt-ie9 ie8" lang="pt-BR"><![endif]-->
<!--[if IE 9 ]><html class="no-js ie9" lang="pt-BR"><![endif]-->

<html class="no-js" lang="pt-br">
<!--<![endif]-->

<head>
    <!-- Meta-Tags-->

    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1,user-scalable=no" name="viewport" />

    <!-- Google Tags -->

    <meta name="author" content="">
    <meta name="description" content="">

    <!-- Facebook Tags --> 

    <meta property="og:title" content="Editora Globo" />
    <meta property="og:type" content="Editora Globo" />
    <meta property="og:image" content="assets/images/logo.png">

    <!-- Styles -->

    <link rel="stylesheet" href="assets/style/style.css"> 

    <!-- Favicon -->

    <link rel="shortcut icon" href="assets/images/favicon.ico">

    <!-- Título -->

    <title>Desafio Front-End - Editora Globo</title>

</head>

<body>


    <!-- HEADER -->

    <header>
        <div class="container">

            <div class="menu">
                <a href="" title="Menu" class="menu-open">
                    <span class=""></span>
                </a>  
            </div>

            <div class="logo">
                <img src="assets/media/logo.png" alt="Infoglobo">
            </div>
        </div>
    </header>

    <section class="main">
        <div class="container">

            <div class="news">
                <script id="main-template" type="text/template">
                
                    {{#data}}
                
                    <article class="{{class}}">
                        <div class="news-thumb">
                            <img src="https://raw.githubusercontent.com/fernandoraatz/desafio-front-end/master/htdocs/assets/media/{{{image}}}" alt="">
                            <div class="overlay"></div>
                        </div>
                        <div class="news-description">
                            <span class="label">{{label}}</span>
                            <p class="title">{{title}}</p>
                            <p class="description">{{description}}</p>
                            <a href="{{url}}" class="icon-share"></a>
                        </div>  
                
                    </article>
                
                
                    {{/data}}
                </script>
            </div>

        </div>
    </section>


    <section class="advertising">
        <div class="container">
            <div class="ad-box">
                <span>advertising 728x80</span>
            </div>
        </div>
        
    </section>

    <section class="brasil">
        <div class="container">

            <h2 class="section-title">Brasil</h2>

            <div class="news">
                <script id="brasil-template" type="text/template">
                
                    {{#data}}
                
                        <article class="news-small">
                            <div class="news-thumb">
                                <img src="https://raw.githubusercontent.com/fernandoraatz/desafio-front-end/master/htdocs/assets/media/{{{image}}}" alt="">
                                <div class="overlay"></div>
                            </div>
                            <div class="news-description">
                                <span class="label">{{label}}</span>
                                <p class="title">{{title}}</p>
                                <p class="description">{{description}}</p>
                                <a href="{{url}}" class="icon-share"></a>
                            </div>  
                
                        </article>
                
                
                    {{/data}}
                </script>
            
            </div>

            <div class="carregar-mais">
                <a href="#">Brasil +</a>
            </div>

        </div>
    </section>

    <section class="mundo"> 
        <div class="container">

        <h2 class="section-title">Mundo</h2> 


            <div class="news">
               <script id="mundo-template" type="text/template">

                    {{#data}}

                        <article class="news-small">
                            <div class="news-thumb">
                                <img src="https://raw.githubusercontent.com/fernandoraatz/desafio-front-end/master/htdocs/assets/media/{{{image}}}" alt="">
                                <div class="overlay"></div>
                            </div>
                            <div class="news-description">
                                <span class="label">{{label}}</span>
                                <p class="title">{{title}}</p>
                                <p class="description">{{description}}</p>
                                <a href="{{url}}" class="icon-share"></a>
                            </div>  

                        </article>


                    {{/data}}
                </script>
                
            </div>

            <div class="carregar-mais">
                <a href="#">Mundo +</a>
            </div>

         

        </div>
    </section>

   
    <!--  Footer -->

    <footer>
        <div class="container">
            <div class="footer-logo">
                <img src="assets/media/logo-footer.png" alt="">
            </div>
            
            <div class="footer-copyright">
                <span>Copyright © 2017</span>
                <span>Todos os Direitos Reservados</span>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
 
    <script src="assets/script/main.js"></script>

    </body>
</html>
